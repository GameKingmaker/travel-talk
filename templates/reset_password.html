{% extends "base.html" %}
{% block content %}

<div class="page-head">
  <h1 class="page-title">새 비밀번호 설정</h1>
  <p class="page-sub">인증코드를 입력하고 새 비밀번호를 설정하세요.</p>
</div>

<div class="form-wrap">
  <form class="form-card" method="post" action="{{ url_for('reset_password') }}">
    <div class="field">
      <label class="label">아이디</label>
      <input class="input" type="text" name="username" required>
    </div>

    <div class="field">
      <label class="label">이메일(네이버)</label>
      <input class="input" type="email" name="email" required>
    </div>

    <div class="field">
      <label class="label">인증코드(6자리)</label>
      <input class="input" type="text" name="code" required maxlength="6" placeholder="예) 123456">
    </div>

    <div class="field">
      <label class="label">새 비밀번호(8~16자)</label>
      <input class="input" type="password" name="new_password" required minlength="8" maxlength="16">
    </div>

    <div class="field">
      <label class="label">새 비밀번호 확인</label>
      <input class="input" type="password" name="new_password2" required minlength="8" maxlength="16">
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">변경하기</button>
      <a class="btn" href="{{ url_for('login') }}">로그인으로</a>
    </div>
  </form>
</div>

{% endblock %}
