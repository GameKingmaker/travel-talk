{% extends "base.html" %}
{% block content %}

<div class="page-head">
  <h1 class="page-title">비밀번호 찾기</h1>
  <p class="page-sub">가입한 네이버 이메일로 인증코드를 받아 새 비밀번호를 설정합니다.</p>
</div>

<div class="form-wrap">
  <form class="form-card" method="post" action="{{ url_for('forgot_password') }}">
    <div class="field">
      <label class="label">아이디</label>
      <input class="input" type="text" name="username" required>
    </div>

    <div class="field">
      <label class="label">이메일(네이버)</label>
      <input class="input" type="email" name="email" placeholder="example@naver.com" required>
    </div>

    <div class="help-note">
      ※ 현재 개발 단계에서는 인증코드가 <b>서버 터미널</b>에 출력됩니다. (실서비스는 메일 발송 연동)
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">인증코드 받기</button>
      <a class="btn" href="{{ url_for('login') }}">로그인으로</a>
    </div>
  </form>
</div>

{% endblock %}
